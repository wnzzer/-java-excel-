<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
      
        <link rel="stylesheet" href="load.css">
    </head>
    <body>
    <div class="load">
        <div class="loadcenter">
            <div class="Registration_interface " >
                <h2>注册界面</h2>
                <span>昵称：</span> <input id="us" type="text" placeholder="您的账号名" autocomplete="off"/><br>
                <span>密码：</span> <input id="ps" type="password" placeholder="请设置密码" autocomplete="off"/><br>

                <button id="loadbefore" onclick="logon()" >立即注册</button><br>
                <div id="tip" style="margin:2px 30px;padding:10px;"></div>
                <div id="go_login">返回登陆页面</div>
            </div>

            <div class="login_interface "> 
                <h2>登录界面</h2>
                <span>昵称：</span> <input id="adName" type="text" placeholder="您的账号名" autocomplete="off"/><br>
                <span>密码：</span> <input id="psw" type="password" placeholder="请输入密码" autocomplete="off"/><br>
                <button id="checkPhone" >立即登录</button>
                <div id="tip2" style="margin:2px 30px;padding:10px;"></div>
                <div id="go_registration">没有账号?去注册...</div>
            </div>   
        



        </div>
    </div>

   

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="load.js"></script>
    </body>
    
</html>
